syntax = 'proto3';

package TbotsProto;

message PlayInfo
{
    message Play
    {
        string play_name           = 1;
        repeated string play_state = 2;
    }

    message Tactic
    {
        string tactic_name      = 1;
        string tactic_fsm_state = 2;
    }

    map<uint32, Tactic> robot_tactic_assignment = 1;
    Play play                                   = 2;
}
