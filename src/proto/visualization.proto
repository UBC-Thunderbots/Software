syntax = 'proto3';
import "google/protobuf/any.proto";

import "proto/geometry.proto";

package TbotsProto;

message Path
{
    repeated Point point = 1;
}

message PathVisualization
{
    repeated Path path = 1;
}

message Obstacles
{
    repeated Polygon polygon = 1;
    repeated Circle circle   = 2;
}

message NamedValue
{
    string name = 1;
    float value = 2;
}