syntax = 'proto3';

import "proto/geometry.proto";
import "proto/world.proto";

package TbotsProto;

message PathVisualization
{
    repeated Path paths = 1;
}

message NamedValue
{
    string name = 1;
    float value = 2;
}

message PlotJugglerValue
{
    double timestamp         = 1;
    map<string, double> data = 2;
}

message PassWithRating
{
    double rating           = 1;
    oneof pass_                     // needs the _ because pass is a keyword in python
    {
        Pass ground_pass    = 2;
        ChipPass chip_pass  = 3;
    }
}

message PassVisualization
{
    repeated PassWithRating best_passes = 1;
}

message AttackerVisualization
{
    oneof pass_                     // needs the _ because pass is a keyword in python
    {
        Pass ground_pass        = 1;
        ChipPass chip_pass      = 2;
    }
    bool pass_committed        = 3;
    optional Shot shot         = 4;
    optional Point chip_target = 5;
}

message CostVisualization
{
    uint32 num_rows      = 1;
    uint32 num_cols      = 2;
    repeated double cost = 3;
}

message Obstacle
{
    oneof obstacle
    {
        Polygon polygon = 1;
        Circle circle   = 2;
        Stadium stadium = 3;
    }
}

message ObstacleList
{
    repeated Obstacle obstacles = 1;
}

message Shape
{
    oneof shape
    {
        Polygon polygon = 1;
        Circle circle   = 2;
        Stadium stadium = 3;
    }
}

message DebugShapes
{
    message DebugShape
    {
        Shape shape = 1;
        // Unique ID to identify the shape
        string unique_id = 2;
        // Text to display next to the shape
        string debug_text = 3;
    }

    // Unique ID to a named shape
    repeated DebugShape debug_shapes = 1;
}
