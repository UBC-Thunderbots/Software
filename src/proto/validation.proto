syntax = "proto2";

package TbotsProto;

import "proto/game_state.proto";
import "proto/team.proto";
import "proto/vision.proto";
import "proto/geometry.proto";
import "proto/ball.proto";

enum ValidationStatus
{
    PASSING = 0;
    FAILING = 1;
}

enum ValidationType
{
    EVENTUALLY_TRUE   = 0;
    EVENTUALLY_FALSE  = 1;
    ALWAYS_TRUE       = 2;
    ALWAYS_FALSE      = 3;
}

message ValidationGeometry
{
    repeated Polygon polygons = 1;
    repeated Circle circles   = 2;
    repeated Vector vectors   = 3;
}

message ValidationProto
{
    required ValidationType validtion_type  = 1;
    repeated ValidationGeometry geometry    = 2;
    repeated ValidationStatus status        = 3;
}
