<!--
    The HTML that loads when our application window opens.
    Webpack will inject our application bundle in this file.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Corner Kick</title>

        <link rel="shortcut icon" type="image/png" href="../favicon.png" />

        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
    </head>

    <body>
        <!-- This is where our application is initially mounted -->
        <!-- We keep this hidden because our UI is defined through portals -->
        <div
            id="react"
            style="
                display: hidden;
            "
        ></div>

        <!-- This where various UI elements are added using React portals-->
        <!-- The order/arrangement of these elements should have no effect 
            *whatsoever* on the layout of the actual applications, these are 
            just "hangers" to allow us to get a reference on which to hang 
            various components 
        -->
        <div
            id="root"
            style="
                width: 100vw;
                height: 100vh;

                display: grid;
                grid-template-columns: 56px 300px 1fr;
                grid-template-rows: 40px 1fr 300px 20px;
            "
        >
            <div
                id="sidebarTitle"
                style="
                    grid-row: 1;
                    grid-column: 2;
                    overflow: hidden;

                    border-right: 1px solid;
                "
            ></div>
            <div
                id="sidebarControl"
                style="
                    grid-row: 1 / 4;
                    grid-column: 1;

                    border-right: 1px solid;

                    display: flex;
                    flex-flow: column nowrap;

                    overflow: hidden;
                "
            ></div>
            <div
                id="sidebar"
                style="
                    grid-row: 2 / 4;
                    grid-column: 2;

                    border-top: 1px solid;
                    border-right: 1px solid;

                    overflow: hidden;
                "
            ></div>
            <div
                id="main"
                style="
                    grid-row: 1 / 3;
                    grid-column: 3;

                    overflow: hidden;
                "
            ></div>
            <div
                id="console"
                style="
                    grid-row: 3;
                    grid-column: 3;

                    border-top: 1px solid;

                    overflow: hidden;
                "
            ></div>
            <div
                id="footerLeft"
                style="
                    grid-row: 4;
                    grid-column: 1 / 3;

                    padding: 0px 4px;

                    border-top: 1px solid;

                    display: flex;
                    justify-content: flex-start;
                    align-items: center;

                    overflow: hidden;
                "
            ></div>
            <div
                id="footerRight"
                style="
                    grid-row: 4;
                    grid-column: 3;
                    border-top: 1px solid;

                    padding: 0px 4px;

                    display: flex;
                    justify-content: flex-end;
                    align-items: center;

                    overflow: hidden;
                "
            ></div>
        </div>
    </body>
</html>
