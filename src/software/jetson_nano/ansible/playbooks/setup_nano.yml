---

- name: Setting up the jetson Nano
  hosts: THUNDERBOTS_HOSTS

  tasks:

    - name: Run basic setup
      tags: dependencies
      block:
        - name: check internet connection
          uri:
            url: "https://google.com"
            timeout: 30
            status_code: 200

        - name: enable passwordless sudo for rsync
          become: true
          become_method: sudo
          lineinfile:
            path: /etc/sudoers
            state: present
            insertafter: EOF
            line: '{{ ansible_user }} ALL=NOPASSWD:/usr/bin/rsync'

        - name: Run Jetson Clocks
          become: true
          become_method: sudo
          shell: /usr/bin/jetson_clocks

        - name: Sync Setup Script
          become: true
          become_method: sudo
          tags:
            - sync
          ansible.posix.synchronize:
            src: ../../setup_nano.sh
            dest: ~/
            recursive: yes
            copy_links: yes

        # Output of each nano streamed to that Nano's /tmp/setup.log
        - name: Run the setup script, this will take a while
          become_method: sudo
          become: true
          command: '/home/{{ ansible_user }}/setup_nano.sh >& /tmp/setup.log'
          register: result
          tags:
            - runScript
          args:
            chdir: ~/

        - name: success msg
          debug:
            msg:
              - "[Robot ID = {{ inventory_hostname }}]"
              - "Setup Script run successfully"


    - name: Run systemd setup
      tags: systemd
      block:
        - name: Delete everything on ~/
          become_method: sudo
          become: true
          command: 'sudo rm -rf ~/thunderbots_binaries'
          register: result
          tags:
            - runScript

        - name: Sync binaries to the nano
          with_items:
            # Python Binaries
            # its important that we copy everything in the python folders
            - ../../display/robot_ui.zip
            - ../../broadcasts/robot_broadcast_sender.zip
            # C++ Binaries
            - ../../thunderloop_main
          loop_control:
            loop_var: binary_path
          ansible.posix.synchronize:
            src: "{{ binary_path }}"
            dest: ~/thunderbots_binaries/
            recursive: yes
            copy_links: yes
          tags:
            - syncBinaries

        - name: Unzipping python binaries
          command: 'unzip ~/thunderbots_binaries/*.zip -o ~/thunderbots_binaries'
          register: result
          tags:
            - runScript
          args:
            chdir: ~/

        - name: Sync all systemd files
          become_method: sudo
          become: true
          tags:
            - syncSystemdFiles
          register: res
          ansible.posix.synchronize:
            src: ../../systemd/
            dest: /etc/systemd/system
            copy_links: yes

          # NOTE: "Enabling systems" means they will start on boot
        - name: Enable system services
          become: true
          become_method: sudo
          with_items:
            - thunderbots
            - thunderloop
            - display
            - wifi_announcement
            - ethernet_announcement
          loop_control:
            loop_var: service_name
          ansible.builtin.systemd:
            name: "{{ service_name }}"
            enabled: yes
            masked: no
            daemon_reload: yes
          tags:
            - enableSystemd

        - name: Reload Systemd Files
          become: true
          become_method: sudo
          command: 'systemctl daemon-reload'
          register: result
          tags:
            - runScript

        - name: Success Msg
          debug:
            msg:
              - "[Robot ID = {{ inventory_hostname }}]"
              - "Systemd Setup run successfully"

