SensorFusionConfig:
  VisionFlippingFilterEnabled:
    type: "bool"
    default: true
    description: Ignores frames if our goalie appears in the opponent defense area
  IgnoreInvalidCameraData:
    type: "bool"
    default: false
    description: >-
      Whether or not to ignore invalid camera data. If this value is true, any ball or robot detections that are not
      within the min and max valid x coordinates will be ignored. If this value is false, all data is collected as
      normal and not ignored.
  MinValidX:
    type: "double"
    min: -10.0
    max: 10.0
    default: -10.0
    description: >-
      When ignoreInvalidCameraData is true, any robot or ball detection with an x-coordinate less than this value
      is ignored.
  MaxValidX:
    type: "double"
    min: -10.0
    max: 10.0
    default: 10.0
    description: >-
      When ignoreInvalidCameraData is true, any robot or ball detection with an x-coordinate greater than this
      value is ignored.
  FriendlyGoalieId:
    type: "int"
    min: 0
    max: 16
    default: 0
    description: >-
      The id of the friendly goalie
  EnemyGoalieId:
    type: "int"
    min: 0
    max: 16
    default: 0
    description: >-
      The id of the enemy goalie
  OverrideGameControllerDefendingSide:
    type: "bool"
    default: true
    description: >-
      Overrides the defending side provided by the referee,
      with defendingPositiveSide parameter
  DefendingPositiveSide:
    type: "bool"
    default: false
    description: >-
      Positive if selected, Negative if unselected
  FriendlyColorYellow:
    type: "bool"
    default: true
    description: >-
      Yellow if selected, Blue if unselected
  OverrideGameControllerFriendlyGoalieID:
    type: "bool"
    default: true
    description: >-
      Overrides the friendly goalie id provided by the game controller,
      with FriendlyGoalieId parameter
  OverrideGameControllerEnemyGoalieID:
    type: "bool"
    default: true
    description: >-
      Overrides the enemy goalie id provided by the game controller,
      with EnemyGoalieId parameter
  OverrideRefereeCommand:
    type: "bool"
    default: true
    description: >-
        Overrides the current referee command with the play 
        specified by CurrentRefereeCommand and PreviousRefereeCommand
        parameter
  CurrentRefereeCommand:
    type: "std::string"
    default: "HALT"
    description: >-
        Specifies the referee command that should be in use
  PreviousRefereeCommand:
    type: "std::string"
    default: "HALT"
    description: >-
        Specifies the previous referee command to correctly set up 
        the referee command state machine when overriding the referee command.
        For example, if `PREPARE_KICKOFF_US` followed by `NORMAL_START`, 
        then `isOurRestart()` will be `true`, while 
        `PREPARE_KICKOFF_THEM` followed by `NORMAL_START` will set 
        `isOurRestart()` to `false`
