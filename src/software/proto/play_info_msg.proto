syntax = 'proto3';

message PlayInfoProto
{
  message Play
  {
    string play_name = 1;
  }

  message GameState
  {
    string referee_command_name = 1;
  }

  message Tactic
  {
    string tactic_name = 1;
    string tactic_fsm_state = 2;
  }

  map<uint32, Tactic> robot_tactic_assignment = 1;
  GameState game_state = 2;
  Play play = 3;
}
