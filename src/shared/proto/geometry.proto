syntax = "proto3";

message Point
{
    // x coordinate
    double x = 1;

    // y coordinate
    double y = 2;
}

message Vector
{
    // x component
    double x_component = 1;

    // y component
    double y_component = 2;
}

message Angle
{
    // the angle in radians
    double radians = 1;
}
