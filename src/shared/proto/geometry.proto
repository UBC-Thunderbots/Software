syntax = "proto3";

message PointMsg
{
    // x coordinate
    float x_meters = 1;

    // y coordinate
    float y_meters = 2;
}

message VectorMsg
{
    // x component
    float x_component_meters = 1;

    // y component
    float y_component_meters = 2;
}

message AngleMsg
{
    // the angle in radians
    float radians = 1;
}

message AngularVelocityMsg
{
    // the angular velocity in radians
    float radians_per_second = 1;
}
