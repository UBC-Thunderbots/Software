syntax = "proto3";

import "shared/proto/geometry.proto";

message RobotStateMsg
{
    PointMsg global_position                   = 1;
    AngleMsg global_orientation                = 2;
    VectorMsg global_velocity                  = 3;
    AngularVelocityMsg global_angular_velocity = 4;
}

message BallStateMsg
{
    PointMsg global_position  = 1;
    VectorMsg global_velocity = 2;
}
