syntax = "proto3";

import "shared/proto/vision.proto";
import "shared/proto/radio_primitive.proto";

message VisionMsg
{
    // Epoch timestamp of captured vision data
    TimestampMsg timestamp = 1;

    // Robot ID to RobotState map
    map<uint32, RobotStateMsg> robot_states = 2;

    // Ball state
    BallStateMsg ball_state = 3;
}

message PrimitiveMsg
{
    // Epoch timestamp when primitives were assigned
    TimestampMsg timestamp = 1;

    // Robot ID to RadioPrimitive map
    map<uint32, RadioPrimitiveMsg> robot_primitives = 2;
}

message TimestampMsg
{
    // Total seconds of UTC time since Unix epoch
    uint64 epoch_timestamp_seconds = 1;
}
