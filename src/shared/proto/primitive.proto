syntax = "proto3";

// TODO: doc comments?
import "software/proto/deleteme.proto";

message PrimitiveParamsMsg {
    // The parameters for the primitive
    float parameter1 = 1;
    float parameter2 = 2;
    float parameter3 = 3;
    float parameter4 = 4;

    // Extra bits used for flags and/or additional information
    uint32 extra_bits = 5;

    // Indicates whether the robot should move slowly (<1.5 m/s)
    bool slow = 6;
}

message PrimitiveMsg {
    oneof primitive {
        // TODO: re-number these
        PrimitiveParamsMsg move = 1;
        PrimitiveParamsMsg stop = 2;
        PrimitiveParamsMsg dribble = 3;
        PrimitiveParamsMsg shoot = 4;
        PrimitiveParamsMsg pivot = 6;
        PrimitiveParamsMsg spin = 7;
        PrimitiveParamsMsg movespin = 9;
        PrimitiveParamsMsg direct_wheels = 10;
        PrimitiveParamsMsg direct_velocity = 11;
    }
}

