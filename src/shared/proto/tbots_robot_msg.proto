syntax = "proto2";

import "shared/proto/tbots_robot_status_2014.proto";
import "shared/proto/tbots_frankie_status.proto";

message TbotsRobotMsg {

    // The robot id.
    required int32 robot_id = 4;

    oneof robot_status {
        TbotsRobotStatus2014 robot_status_2014 = 1;
        TbotsFrankieStatus frankie_status = 2;
    }
}
