version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "ROS Melodic / Ubuntu 18.04 - Build and Test"
    task:
      env_vars:
        - name: RUN_BUILD
          value: "true"
        - name: RUN_TESTS
          value: "true"
        - name: RUN_COVERAGE
          value: "true"
        - name: ROS_DISTRO
          value: melodic
      jobs:
        - name: Build
          commands:
            - checkout
            - pwd
            - travis_ci.sh
