version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Prep"
    task:
      jobs:
        - name: Run setup_software.sh
          commands:
            - checkout
            - sem-version cpp 7
            - ./environment_setup/setup_software.sh
  - name: "Build"
    task:
      jobs:
        - name: Run catkin_make
          commands:
            - checkout
            - catkin_make
